<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
</head>
<body>
<div data-role="page" id="loadQuickformsTemplate">
	<script type="text/javascript">
	require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/form/fillDiv'], // Add this module to the list
					function(){
						quickforms.parseForm( //formId, app*, fact
							{formId:'formTemplate',
							fact:'factTable'});
					});
			});
		});
	</script>
	<div data-role="content">
	<form id="formTemplate">
		<h1>Checkbox Example</h1>
		<div class="ui-bar-c">
			<div id="testFill1" qf-lookup = "courses" qf-type = "checkbox" qf-filter="coursesSemester" qf-label-cols="coursesLabel">
				
			</div>
		</div>
		<br />
		<br />
		<h1>Select Example</h1>
		<div class="ui-bar-c">
			<div id="testFill2" qf-lookup = "courses" qf-type = "select" qf-filter="coursesSemester=fall,coursesSemester" qf-label-cols="coursesLabel">
				
			</div>
		</div>
		<br />
		<br />
		<h1>Select Multiple Example</h1>
		<div class="ui-bar-c">
			<div id="testFill3" qf-lookup = "courses" qf-type = "select" qf-filter="coursesSemester=fall,coursesSemester" qf-label-cols="coursesLabel" multiple>
				
			</div>
		</div>
		<br />
		<a href = "../../templates.html"  rel="external" data-role="button" data-icon="delete" data-theme="c" data-inline="true">Cancel</a>
		<a href = "" onclick="quickforms.putFact(this)" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit</a>
	</form>
	</div>
</div>
</body>
</html>
