

<div id="tracking" data-role="dialog" data-theme="c" > 
	<label for ="service">Service</label>
	<select name="service" id="service"  ><option>Service</option></select>
	
	<label for ="location">Location</label>
	<select name="location" id="location"  ><option>Location</option></select>
	
	<label for ="supervising">Supervising Physician</label>
	<select name="supervising" id="supervising"  ><option>Supervising Physician</option></select>
	
	<label for ="Date">Date</label>
	<input type = "text" class="date" name ="date" id = "Date"/>
	
	<fieldset data-role="controlgroup" data-type="horizontal">
			<legend>After Hours</legend>
			<input type="radio" name="afterHours" id="Yes" value="1"/>
			<label for="Yes" id="yes">Yes</label>

			<input type="radio" name="afterHours" id="No" value="-1" checked="checked"  />
			<label for="No" id="no">No</label>
	</fieldset>
 
	
</div>
