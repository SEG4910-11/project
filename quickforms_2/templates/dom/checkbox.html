<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
</head>
<body>
<div data-role="page" id="loadQuickformsTemplate">
	<script type="text/javascript">
	require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/form/checkbox'],// Add this module to the list
					function(){
						quickforms.parseForm( //formId, app*, fact
							{formId:'formTemplate',
							fact:'factTable'});
					});
			});
		});
	</script>
	<div data-role="content">
	<form id="formTemplate">
	
		<!-- COPY BELOW FOR CHECKBOX DOM-->
		<label for="testCheck">Example Checkbox</label>
		<input type = "checkbox" name = "test" id="testCheck" value = "1" /> <!-- Deselected checks default to 0 -->
		<!-- COPY ABOVE FOR CHECKBOX DOM-->
		
		<br />
		
		<!-- COPY BELOW FOR RADIO BUTTON DOM-->
		<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Example Radio Flag:</legend>
				<input type="radio" name="exFlag" id="Yes" value="1"/>
				<label for="Yes" id="yes">Yes</label>

				<input type="radio" name="exFlag" id="No" value="-1" checked="checked"  />
				<label for="No" id="no">No</label>
		</fieldset>
		<!-- COPY ABOVE FOR RADIO BUTTON DOM-->
		
		<div class="buttons">
			<a href = "../../templates.html"  rel="external" data-role="button" data-icon="delete" data-theme="c" data-inline="true">Cancel</a>
			<a href = "" onclick="quickforms.putFact(this)" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit</a>
		</div>
	</form>
	</div>
</div>
</body>
</html>
