<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
</head>
<body>
<div data-role="page" id="loadQuickformsTemplate">
	<script type="text/javascript">
	require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				var app = getParameterByName("app");
				if(app)
				{
					quickforms.app = app;
					quickforms.offline = false;
				}
				require(['dom/form/upload'],// Add this module to the list
					function(){
						quickforms.parseForm( //formId, app*, fact
							{formId:'uploadForm',
							fact:'factTable'});
					});
			});
		});
	</script>
	<div data-role ="content">
		<form id="uploadForm"  >
			<input type="file" name="file" />
			<input type="button" value="Submit" onclick = "quickforms.putLookup(this)"/>
		</form>
	</div>
</div>
</body>
</html>
