<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
	<script src = "/quickforms/js/require.min.js" ></script>
</head>
<body>
<div data-role="page" id="loadQuickformsTemplate">
	<script type="text/javascript">
	require(['/quickforms/js/quickforms.js'],function(){
			quickforms.registerReadyFunction(function()
			{
				require(['dom/form/text'],// Add this module to the list
					function(){
						quickforms.parseForm( //formId, app*, fact
							{formId:'formTemplate',
							fact:'factTable'});
					});
			});
		});
	</script>
	<div data-role ="content">
	<form id="formTemplate">
		<h1>Textbox Example</h1>
		
		
		<!--- COPY FORM MARKUP BELOW -->
		<label for="carInput">Type a car</label>
		<input type="text" name = "cars" id = "carInput" value = ""/>
		<!--- COPY FORM MARKUP ABOVE -->
		
		<br />
		
		
		<!--- COPY FORM MARKUP BELOW -->
		<label for="carInput3">Type a series of cars</label>
		<textarea name = "cars" id = "carInput3" rows="6" cols="100"></textarea>
		<!--- COPY FORM MARKUP ABOVE -->
		
		
		<div class="buttons">
			<a href = "../../templates.html"  rel="external" data-role="button" data-icon="delete" data-theme="c" data-inline="true">Cancel</a>
			<a href = "" onclick="quickforms.putFact(this,'example.html')" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit</a>
		</div>
	</form>
	</div>
</div>
</body>
</html>
