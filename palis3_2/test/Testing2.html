		equal(putLookup("palis3", "initiative","","educationFormDesign.html"), "");

	});
	
	test("Delete an Option", function() {
		
		equal(deleteRow("palis3", "initiative","12","educationFormDesign.html"), "success");
		equal(deleteRow("palis3", "initiative","13","educationFormDesign.html"), "success");
		equal(deleteRow("palis3", "initiative","14","educationFormDesign.html"), "success");
	});
