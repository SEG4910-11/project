<!DOCTYPE html> 
<html> 
    <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/jquery-ui.css" />
    <link rel="stylesheet" href="../css/jquery.mobile-1.1.1.min.css" />
    <link rel="stylesheet" href="../css/form.css" />
    
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src ="../js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src ="../js/quickforms.js"></script>
    <script src="js/patient.js"></script>
    <script src="../js/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript">
	function changeAssessable(){
		if($('#EsasNotAssessable').is(':checked'))
       {
           $('#esas_assess').children().hide();
       } 
       else
       {
           $('#esas_assess').children().show();
       }
	}
     $('#EsasNotAssessable').on("change",function(){
       changeAssessable();
    });

    </script>
</head> 
<body onload="getFieldSelection(app,'esas')"> 

<div data-role="page" data-theme="c">

	<div data-role="header" data-theme="d">
            <div class="ui-btn-left" id="headerLeft"></div>
		<h1 id="header">Palis - </h1>
       
	</div><!-- /header -->

	<div data-role="content" data-inset="true">
	
	
        <!-- FORM START -->

            </div>

            <a href="forms.html" rel="external" data-role="button" data-inline="true" data-icon="back">Cancel</a>
