<!DOCTYPE html> 
<html> 
    <head> 
    <title>Palis - Notes Form -</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/jquery-ui.css" />
    <link rel="stylesheet" href="../css/jquery.mobile-1.1.1.min.css" />
    <link rel="stylesheet" href="../css/form.css" />
    
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src ="../js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src ="../js/quickforms.js"></script>
    <script src="js/patient.js"></script>
    <script src="../js/jquery.mobile-1.1.1.min.js"></script>
    
</head> 
<body onload ="getFieldSelection(app,'notes')"> 

<div data-role="page" data-theme="c">

	<div data-role="header" data-theme="d">
            <div class="ui-btn-left" id="headerLeft"></div>
		<h1 id = "header">Palis - </h1>
   	</div><!-- /header -->

	<div data-role="content" data-inset="true">
	
	
        <!-- FORM START -->
        <form id ="mainForm" method="POST" action="putFact">
            
            
            <a href="forms.html" rel="external" data-role="button" data-inline="true" data-icon="back">Cancel</a>
            <a href="#" rel="external" onClick="putFact(app,'notes','forms.html');" data-role="button" data-inline="true" data-theme="b" data-icon="check">Submit</a>

            <br/>
			
			<label for="consultant" class ="ui-input-text">Consultant</label>
            <select id ="consultant" name ="consultant" >
                <option value="1">Followup face to face Consult</option>
                <option value="2">Initial face to face Consult</option>
            </select> 

            <label for="Date" class ="ui-input-text">Encounter Date</label>
            <input name="Date" id="Date" type="text" class="date">
            
            <label for="label">Label</label>
            <input id ="label" name ="label" type="text" class="combobox"/>
            
            <label for="attachment">Attachment</label>
            <input id ="attachment" name ="attachment" type="file"/>
            
            <label for="Note" class ="ui-input-text">Notes</label>
            <input name="Note" id="Note" type="text">
            <br/>

            <a href="forms.html" rel="external" data-role="button" data-inline="true" data-icon="back">Cancel</a>
            <a href="#" rel="external" onClick="putFact(app,'notes','forms.html');" data-role="button" data-inline="true" data-theme="b" data-icon="check">Submit</a>  
        </form>
        <!-- Form ENd -->
    
    
	</div>	
		
	<div data-role="footer" data-theme="d">
	   <h4></h4>
	</div>

</div><!-- /page -->

</body>
</html>
