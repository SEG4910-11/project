<script type="text/javascript">
      function drawVisualization(i,j,k,l,m,n,o,p,q) {
      	
      	// Define Colors
      	
      var backColor = '#ffffff';
      var axisColor = '#3e3e3e';
      var gridlinesColor = '#ffffff';
      var axisTitleColor = '#333333';
	  
      var data_column = new google.visualization.arrayToDataTable([
	  
	  
    ['Category','Score'],
    ['Pain',   i],
    ['Nausea',   j],
    ['Tiredness',   k],
    ['Mood',   l],
    ['Anxiety',   m],
    ['Appetite',   n],
    ['Wellbeing',   o],
	['Shortness of Breath',   p],
	['Drowsiness',   q]
	
  ]);
	
  
    // *********************//
    // *** CREATE CHARTS ***//
    // *********************//
  	new google.visualization.ColumnChart(document.getElementById('columnChart')).
      draw(data_column,
           {height:450,
           	width: '100%',
			title: 'Most Recent ESAS result',
			vAxis: {maxValue: 100},
            backgroundColor: backColor,
            chartArea:{width:"50%",height:"60%"},
            hAxis: {title: 'Category', textStyle: {color: axisTitleColor}},
            vAxis: {title: 'Score', gridlines: {count: 5, color: gridlinesColor}, baselineColor:axisColor, textStyle:{color: axisTitleColor}}}
      );
        
      
       }
      google.setOnLoadCallback(drawVisualization);
      
	   var chartResizeTimer;

               };*/

  drawVisualization(1,2,3,4,5,6,7,8);
});*/
